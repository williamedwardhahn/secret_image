<!DOCTYPE html>
<html>
<body>
<style>
.drop-region {
	background-color: #fff;
	border-radius:20px;
	box-shadow:0 0 35px rgba(0,0,0,0.05);
	width:100%;
	padding:60px 40px;
	text-align: center;
	cursor:pointer;
	transition:.3s;
}
.drop-region:hover {
	box-shadow:0 0 45px rgba(0,0,0,0.1);
}

#image-preview1, #image-preview2, #mixed-preview, #unmixed-preview {
	margin-top:20px;
	display: flex;
	justify-content: center;
}
.image-view {
	display: inline-block;
	position:relative;
	margin-right: 13px;
	margin-bottom: 13px;
}
.image-view img {
	width: 200px;
	height: 200px;
	object-fit: cover;
}
</style>

<div id="drop-region1" class="drop-region">
	<div class="drop-message">
		Drag & Drop <b>Public Image</b> or Click to Upload
	</div>
	<div id="image-preview1"></div>
</div>
<div id="drop-region2" class="drop-region">
	<div class="drop-message">
		Drag & Drop <b>Secret Image</b> or Click to Upload
	</div>
	<div id="image-preview2"></div>
</div>


<div id="drop-region-mixed" class="drop-region" style="display: none;">
    <div class="drop-message">
        Output: Public Image with Secret Image Hidden Inside:
    </div>
    <div id="mixed-preview"></div>
</div>
